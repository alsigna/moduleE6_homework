{% extends 'default.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock title %}


{% block content %}

<p class="text-center"><a href="{% url 'account:login' %}">Войти</a> в существующий аккаунт или создать новый:</p>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn btn-success w-100">Зарегистрироваться</button>
</form>

{% endblock content %}
